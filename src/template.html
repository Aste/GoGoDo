<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div>
      <div class="bar" id="menubar">
        <div class="profile" id="profileMenu">
          <h3 class="profile-text profileItems" id="profileText">yourUsername</h3>
          <img class="profileItems" src="./anonProfileIconGrey.svg" id="profileImage" />
          <img class="profileItems" src="./settingsGrey.svg" id="settingsIcon" />
        </div>

        <div class="bar" id="logoBar">
          <img src="./gogodoLogoCyan.svg" id="gogodoLogo" />
          <h3 class="logoSubheader">
            To-Do, or not To-Do? That is the question
          </h3>
        </div>
      </div>
    </div>
    <div id="mapListArea">
      <div id="mainList">
        
        <!-- One Project Node -->
        <div id="uuid" class="wrapper">
          <div class="nodeTextArea">
            <div class="nodeTitle">Add Title</div>
            <div class="nodeDescription">Add Description</div>
          </div>
          <div class="nodeMenu">
            <div class="nodePinMenu">
              <button class="nodeBtn nodePin nodeOwner">AP</button>
              <button class="nodeBtn nodePin startDate">1.dec</button>
              <button class="nodeBtn nodePin dueDate">22.dec</button>
              <button class="nodeBtn nodePin priority">H</button>
              <button class="nodeBtn nodePin scope">1d</button>
              <button class="nodeBtn nodePin delete">X</button>
            </div>
            <div class="nodeProgressMenu">
              <div class="nodeProgress"></div>
              <div class="nodeProgressTracker"></div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
