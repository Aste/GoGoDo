<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoGoDo</title>
    <script src="./index.js" defer></script>
    <link rel="icon" href="./checkMark.svg" />
  </head>
  <body>
    <div>
      <div class="bar" id="menubar">
        <div class="profile" id="profileMenu">
          <h3 class="profile-text profileItems" id="profileText">yourName</h3>
          <img class="profileItems" src="./anonProfileIconGrey.svg" id="profileImage" />
          <img class="profileItems" src="./settingsGrey.svg" id="settingsIcon" />
        </div>

        <div class="bar" id="logoBar">
          <img src="./gogodoLogoCyan.svg" id="gogodoLogo" />
          <h3 class="logoSubheader">To-Do, or not To-Do? That is the question</h3>
        </div>
      </div>
    </div>
    <div id="mapListArea">
      <div id="mainList">
        <!-- One Project Node -->
        <div id="uuid" class="node">
          <div class="triangleRight"></div>
          <div class="nodeContainer">
            <form class="nodeForm">
              <input type="text" class="nodeTitle" placeholder="Add title..">
            </form>
            <div class="nodeMenu">
                <button class="nodeBtn dueDate" title="Due december 22nd 2023">22.dec</button>
                <button class="nodeBtn nodePriority" title="High priority">H</button>
                <button class="nodeBtn nodeOwner" title="You are the project manager">
                  <img src="./anonProfileIconGrey.svg" alt="Profile Icon">
                </button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
